<section id ="bookForm"> 
   <h1 class="hero-text animated fadeInDown"><b>BOOKING FORM</b></h1>
  <div  class="container" style="padding-top:10px;padding-bottom:10px">
   
    <!-- <div class='animatedParent'>
<h2 class='animated bounceInDown'>It Works!</h2>
</div>  --> 
      <form role="form" id="email-form" class="row wow tada">
        <div class="col-md-6">
        <div class="form-group">
          <label for="inputSubject">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Shubh Name">
        </div>
        <div class="form-group">
          <label for="inputSubject"> Phone Number</label>
          <input type="text" class="form-control" id="inputContact" placeholder="Contact number">
        </div>
         <div class="form-group">
          <label for="inputEmail">Email ID </label>
          <input type="email" data-fv-emailaddress-multiple="true" class="form-control" id="inputEmail" placeholder="Enter your active email ID">
        </div>
        <div class="row form-group">
          <div class="col-xs-3">
            <label for="inputSubject">Place(to)</label>
            <input type="text" class="form-control" id="inputTo" placeholder="to">
          </div>
          <div class="col-xs-3">
            <label for="inputBody">Place(from)</label>
            <input type="text" class="form-control" id="inputFrom" placeholder="from">
          </div>
  
        </div>
         
      </div>
      <div class="col-md-6">
    

        
        <div class="form-group wow fadeIn">
         
          <label for="inputDateBook">Booking date</label>
          <div class="input-group datetimepicker">
             <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
             <input name="idInput" id="inputBookDate" class="set-due-date form-control" type="text"/>
           </div>
        </div>


        <div class="form-group wow fadeIn">
          <label for="inputVehicle">Select a vehicle </label>
          
           <select name="vehicleSelect">
               {{#each vehicleSelect}}
                  <option value="{{vId}}">{{v}}</option>
               {{/each}}
           </select>
        </div>
         <div class="form-group">
          <label for="inputSubject">Number of vehicle</label>
          <input type="text" class="form-control" id="inputVehicleNumber" placeholder="Contact number">
        </div>
        <div class="form-group">
          <label for="inputSubject">Load Description</label>
          <input type="text" class="form-control" id="inputLoad" placeholder="Details about load ">
        </div>
      </div>
  
       

      </form>
      <button id="saveBookButton" type ="submit" class = "btn btn-primary btn-lg btn-block row">BOOK NOW</button> 
  </div>
</section>
