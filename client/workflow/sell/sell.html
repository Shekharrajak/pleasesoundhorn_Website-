
<template name="sell">
    <div id="hero">
      <div class="container">
        <div class="browsers">
         
              
         
          <h1 class="hero-text animated fadeInDown"><b> <a class ="page-scroll" href="#bookForm" >BOOK </a> , <a class ="page-scroll" href="/buy" >BUY </a> , <a class ="page-scroll" href="/sell" >SELL </a></b>  All Heavy Motors </h1>
        <!--   <p class="sub-text animated fadeInDown">
            We are a reliable, young organisation, independent of changes on the capital markets. Quick decision making as well as developing long-term development plans will help us achieve our goals.
          </p>
 -->

        </div>
      </div>
    </div>

  <div class="container" style="padding-top:150px;padding-bottom:400px">
      <h1 class="hero-text animated fadeInDown"><b>SELL :</b> <br>please add your information here.</h1>
      <form role="form" id="email-form">
        <p><br>Please Upload your vehicle image (one by one)<br> </p>

        <div class="form-group">
          <label for="inputSubject">upload file</label>
          {{> uploadImage}}
        </div>

        <div class="form-group">
          <label for="inputSubject">Name</label>
          <input type="text" class="form-control" id="inputSubject" placeholder="Shubh Name">
        </div>
        <div class="form-group">
          <label for="inputSubject"> Phone Number</label>
          <input type="text" class="form-control" id="inputSubject" placeholder="Contact number">
        </div>
         <div class="form-group">
          <label for="inputEmail">Email ID </label>
          <input type="email" data-fv-emailaddress-multiple="true" class="form-control" id="inputEmail" placeholder="Enter your active email ID">
        </div>
        <div class="form-group">
          <label for="inputSubject">Vehicle registration Number</label>
          <input type="text" class="form-control" id="inputSubject" placeholder="Vehicle registration Number">
        </div>
        <div class="form-group">
          <label for="inputSubject">Vehicle Specifications </label>
          <input type="text" class="form-control" id="inputSubject" placeholder="Vehicle Specifications">
        </div>
        <div class="form-group">
          <label for="inputSubject">Vehicle Description and Condition</label>
          <input type="text" class="form-control" id="inputSubject" placeholder="Vehicle Description and Condition">
        </div>

       
      <div class="form-group">
          <label for="inputSubject">Place</label>
          <input type="text" class="form-control" id="inputSubject" placeholder="place ">
        </div>
        <div class="form-group">
          <label for="inputBody">Desired Price</label>
          <input type="text" class="form-control" id="inputBody" placeholder="Desired Price">
        </div>
    <button type ="submit" class = "btn btn-primary">Send mail</button>   

       
      </form>
    </div>
    
</template>

<template name="uploadImage">
 
    <input type="file" name="image" />

  <br/>
  {{#each uploads}}
    {{#unless this.isUploaded}}
   {{> FS.UploadProgressBar bootstrap=true class='progress-bar-success progress-bar-striped active' showPercent=true}}
  {{/unless}}

    <p>
      {{#if notEmpty}}
      <p> uploaded</p>
        <a href="{{this.url}}">
          <img style = "width:200px;height:150px" src="{{this.url}}" alt="{{original.name}}" />
        </a>
        <a href="{{this.url download=true}}">
          Download
        </a>
      {{else}}
        {{original.name}}
        <a href="{{this.url download=true}}">
          Download
        </a>
      {{/if}}
      <br/>
      {{> FS.DeleteButton class="btn btn-danger btn-xs"}}
    </p>
  {{/each}}
</template>
