    <div id="hero">
      <div class="container">
        <div class="browsers">
         
              
         
          <h1 class="hero-text animated fadeInDown"><b> <a class ="page-scroll" href="#bookForm" >BOOK </a> , <a class ="page-scroll" href="/buy" >BUY </a> , <a class ="page-scroll" href="/sell" >SELL </a></b>  All Heavy Motors </h1>

            We are a reliable, young organisation, independent of changes on the capital markets. Quick decision making as well as developing long-term development plans will help us achieve our goals.
          </p>
 -->

      </div>

      <form role="form" id="email-form">
        <p><br>Please Upload your vehicle image (one by one)<br> </p>

        <div class="form-group">
          <label for="inputSubject">upload file</label>
          {{> uploadImage}}
        </div>

        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Shubh Name">
        </div>
        <div class="form-group">
          <label for="inputNumber"> Phone Number</label>
          <input type="text" class="form-control" id="inputNumber" placeholder="Contact number">
        </div>
         <div class="form-group">
          <label for="inputEmail">Email ID </label>
          <input type="email" data-fv-emailaddress-multiple="true" class="form-control" id="inputEmail" placeholder="Enter your active email ID">
        </div>
        <div class="form-group">
          <label for="inputVehicleReg">Vehicle registration Number</label>
          <input type="text" class="form-control" id="inputVehicleReg" placeholder="Vehicle registration Number">
        </div>
        <div class="form-group">
          <label for="inputSpecification">Vehicle Specifications </label>
          <input type="text" class="form-control" id="inputSpecification" placeholder="Vehicle Specifications">
        </div>
        <div class="form-group">
          <label for="inputDesc">Vehicle Description and Condition</label>
          <input type="text" class="form-control" id="inputDesc" placeholder="Vehicle Description and Condition">
        </div>

       
      <div class="form-group">
          <label for="inputPlace">Place</label>
          <input type="text" class="form-control" id="inputPlace" placeholder="place ">
        </div>
        <div class="form-group">
          <label for="inputPrice">Desired Price</label>
          <input type="text" class="form-control" id="inputPrice" placeholder="Desired Price">
        </div>
    <button type ="submit" id="saveSellButton" class = "btn btn-primary">Send mail</button>   

       
      </form>
    </div>
    
</template>

<template name="uploadImage">

  <br/>
  {{#each uploads}}
    {{#unless this.isUploaded}}

        </a>

          Download
        </a>

 -->
      {{else}}
        {{original.name}}
        <a href="{{url download=true}}">
          Download
        </a>
      {{/if}}
      <br/>
      {{> FS.DeleteButton class="btn btn-danger btn-xs"}}
    </p>
  {{/each}}
