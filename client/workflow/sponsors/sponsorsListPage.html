<template name="sponsorsListPage">
  <div id="sponsorsListPage" class="page">
    <div class="container">

        <div class="row ">
          <div class="col-md-6">
            <input id="sponsorSearchInput" type="text" class="form-control" placeholder="search sponsors..." />
          </div>
          <div class="col-md-6 pull-right">
            <button id="createSponsorButton" class="btn btn-info">Create Sell object</button>
          </div>
        </div>
      <hr/>

      <table id="sponsorsTable" class="table table-hover table-striped tablesorter">
        <thead>
        <tr>
          <th>
            <span class="line"></span>Id
          </th>
          <th>
            <span class="line"></span>Name
          </th>
          <th>
            <span class="line"></span>phone Number
          </th>
          <th>
            <span class="line"></span>Vehicle Reg
          </th>
          <th>
            <span class="line"></span>Image
          </th>
          <th>
            <span class="line"></span>Price
          </th>
        </tr>
        </thead>
        <tbody>

        {{#each sponsorsList}}
        {{> sponsorListItem }}
        {{/each}}

        </tbody>
      </table>

    </div>
  </div>
</template>




<template name="sponsorListItem">
  <tr class="sponsorListItem">
    <td>
      {{_id}}
<!--       <i class="fa fa-book"></i> -->
    </td>
    <td>
      {{ inputName }}
    </td>
    <td>
      {{ inputNumber }}
    </td>
    <td>
      {{ inputVehicleReg }}
    </td>
    <td>
     <a href="{{inputImgUrl}}">
          <img style = "width:200px;height:150px" src="{{inputImgUrl}}" alt="{{inputName}}" />
        </a>
        <a href="{{inputImgUrl }}">
          Download
        </a>
    </td>
    <td>
      {{ inputPrice }}
    </td>
  </tr>
</template>
