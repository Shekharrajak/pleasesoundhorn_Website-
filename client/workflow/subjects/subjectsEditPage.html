<template name="subjectsEditPage">
  <div id="subjectsEditPage" class="page">
    <div class="hidden">{{resized}}</div>
    <div class="container">
      <div class="row">
        <div class="col col-md-12">
          <h4>Subject Data</h4>
          <br>
        </div>
        <div class="col col-md-12">
          <label for="studyNameInput" >Vehicle Name</label>
          <input id="studyNameInput" type="text" class="form-control" placeholder="..." value="{{name}}">
          <br>

          <label for="studyDescriptionInput" >Vehicle Description</label>
          <input id="studyDescriptionInput" type="text" class="form-control" placeholder="..." value="{{description}}">
          <br>
          <hr>
           {{> uploadImageVehicle}}
          <hr>
          {{> hello}}
        </div>
      </div>
      <hr>

      <div id="saveSubjectButton" class="pull-right btn btn-info">Save Vehicle</div>
      {{#if notNewSubject }}
        <div id="deleteSubjectButton" class="pull-right btn btn-danger with-right-margin">Delete Subject</div>
      {{/if}}
    </div>
  </div>
</template>

<template name="uploadImageVehicle">
  <form>
    <input type="file" name="image" />
  </form>
  <br/>

  {{#each uploadsVehicle}}
    <p>
      {{#if isImage}}
        <a href="{{url}}">
          <img style = "width:200px;height:150px" src="{{url}}" alt="{{original.name}}" />
        </a>
        <a href="{{url download=true}}">
          Download
        </a>
      {{else}}
        {{original.name}}
        <a href="{{url download=true}}">
          Download
        </a>
      {{/if}}
      <br/>
      {{> FS.DeleteButton class="btn btn-danger btn-xs"}}
    </p>
  {{/each}}
</template>

<template name="hello">
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
          <h5>Upload file </h5>
      </div>
      <div class="panel-body">
        <p>add file
          <span class="btn btn-default btn-file ">
            <input multiple class="file fileInput" type="file"/>
           </span>
        </p>
       </div>
       <div class="footer">

      </div>
    </div>
  </div>         
      
</template>
